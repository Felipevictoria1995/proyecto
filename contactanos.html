    <main>
      <form id="contactForm">
        <h2>Contactanos</h2>
            <div class="input">
                  <label for="name"> Nombre </label>
                  <input type="text" id="name" name="name" ></label> <br/>

                  <label for="telefono"> Telefono </label>
                  <input type="tel" id="telefono" name="telefono" ></label> <br/>

                  <label for="correo"> Correo </label>
                  <input type="correo" id="correo" name="correo" ></label> <br/>

                  <label for="message">Mensaje</label>
                  <textarea id="message" name="message" placeholder="Escribe el mensaje aquí" rows="5" required></textarea>
                  
                  <button type="submit" >Enviar</button>
            </div>

      </form>
      <p id="statusMessage"></p>
